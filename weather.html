<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <main>
          <div id="search">
            <input type="text" id="input" placeholder="location">
            <button id="btn"><i class="fa fa-search"></i></button>
        </div>
        <div id="city">
            <span id="locate">City</span>
        </div>
        <div id="temp">
            <span id="temperature">--℃</span>
        </div>
        <div class="div">
            <h2>Temperature</h2>
        </div>
        <div class="div2">
            <div class="div-con">
                <span id="humidity">0%</span>
                <p>Humidity</p>
            </div>
            <div class="div-con">
                <span id="wind">0 km/ph</span>
                <p>Wind</p>
            </div>
            <div class="div-con">
                <span id="feel">0°</span>
                <p>Feels like</p>
            </div>
            <div class="div-con">
                <span id="visibility">0 km</span>
                <p>Visibility</p>
            </div>
            <div class="div-con">
                <span id="pressure">0 hpa</span>
                <p>Pressure</p>
            </div>
            <div class="div-con"> 
                <span id="index">0 mw</span>
                <p>Uv index</p>
            </div>
        </div>
    </main>
    <script src="weather.js"></script>
</body>
</html>
